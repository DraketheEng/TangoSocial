<section class="min-h-screen bg-base-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Başlık -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-rose-700 tracking-tight">
        Şifreni mi Unuttun?
      </h1>
      <p class="text-sm text-gray-500 mt-2">
        Şifreni sıfırlamak için kayıtlı e-posta adresini gir.
      </p>
    </div>

    <!-- Kart -->
    <div class="card bg-white shadow-lg rounded-xl border border-gray-100 hover:shadow-xl transition-shadow duration-300">
      <div class="card-body p-6 space-y-5">

        <!-- E-posta -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium text-gray-700">E-posta</span>
          </label>
          <input
            type="email"
            placeholder="ornek@domain.com"
            class="input input-bordered w-full focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all duration-200"
          />
        </div>

        <!-- Buton -->
        <button class="btn bg-rose-600 hover:bg-rose-700 text-white font-semibold w-full transition-colors duration-200">
          📩 Sıfırlama Linki Gönder
        </button>

        <!-- Geri dön -->
        <p class="text-center text-sm text-gray-500">
          Giriş yapmayı hatırladın mı?
          <a routerLink="/giris" class="text-rose-600 font-semibold hover:underline">
            Giriş Yap
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
